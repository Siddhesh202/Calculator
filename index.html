<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator</title>
</head>
<body>

    <div id="calculator">

        <div id="display"></div>

        <div id="button-container">
            
             <!-- Layer 1 -->
            <div class="button silk padd_AC" data-value="AC">
                <span> AC </span>
            </div>

            <div class="button silk padd_expo" data-value="**">
                <span> ^ </span>
            </div>

            <div class="button silk padd_mod" data-value="%">
                <span> % </span>
            </div>

            <div class="button maroon padd_diff" data-value="/">
                <span class="white"> / </span>
            </div>

            <!-- Layer 2 -->

            <div class="button silk padd_num" data-value="7">
                <span> 7 </span>
            </div>

            <div class="button silk padd_num" data-value="8">
                <span> 8 </span>
            </div>

            <div class="button silk padd_num" data-value="9">
                <span> 9 </span>
            </div>

            <div class="button maroon padd_oper" data-value="*">
                <span class="white"> * </span>
            </div>

            <!-- Layer 3 -->

            <div class="button silk padd_num" data-value="4">
                <span> 4 </span>
            </div>

            <div class="button silk padd_num" data-value="5">
                <span> 5 </span>
            </div>

            <div class="button silk padd_num" data-value="6">
                <span> 6 </span>
            </div>

            <div class="button maroon padd_diff" data-value="-">
                <span class="white"> - </span>
            </div>

            <!-- Layer 4 -->
            <div class="button silk padd_num" data-value="1">
                <span> 1 </span>
            </div>

            <div class="button silk padd_num" data-value="2">
                <span> 2 </span>
            </div>

            <div class="button silk padd_num" data-value="3">
                <span> 3 </span>
            </div>

            <div class="button maroon padd_oper" data-value="+">
                <span class="white"> + </span>
            </div>

            <!-- Layer 5 -->

            <div class="button silk padd_zero" id="imp" data-value="0">
                <span> 0 </span>
            </div>

            <div class="button silk padd_num" data-value=".">
                <span> . </span>
            </div>

            <div class="button maroon padd_oper" data-value="=">
                <span class="white"> = </span>
            </div>
    
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
